<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Municipios</span>
        <button mat-fab color="accent" routerLink="/cidades/new">
            <!--Router Link: Direcionar para outra rota (outro componente para adicionar)-->
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="cidades" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
    </ng-container>

    <!-- Municipios Column -->
    <ng-container matColumnDef="municipio">
        <th mat-header-cell *matHeaderCellDef> Municipios </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.estado.nome + ' - ' + cidade.estado.sigla }} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let cidade">
            <button mat-icon-button color="primary" routerLink="/cidades/edit/{{cidade.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(cidade)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
