<mat-toolbar color="primary" class="toolbar-title"> Cadastro de Estado</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome')
                                    && formGroup.get('nome')?.invalid
                                    && formGroup.get('nome')?.touched">
                                    <!--erros de front end-->
                        {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                        <!--@if (formGroup.get('nome')?.errors?.['required']) {
                            <span>O nome é obrigatório</span>
                        }
                        @if (formGroup.get('nome')?.errors?.['minLength']) {
                            <span>O nome deve conter no min 4 letras</span>
                        }
                        @if (formGroup.get('nome')?.errors?.['maxLength']) {
                            <span>O nome deve conter no max 10 letras</span>
                        }  -->

                        <!--Erros do back-end-->
                        @if (formGroup.get('nome')?.hasError('apiError')) {
                            <span>{{formGroup.get('nome')?.getError?.('apiError')}}</span>
                        }


                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Sigla</mat-label>
                    <input matInput type="text" formControlName="sigla">
                    <mat-error *ngIf="formGroup.get('sigla')
                                    && formGroup.get('sigla')?.invalid
                                    && formGroup.get('sigla')?.touched">
                        O nome é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button (click)="cancelar()"  routerLink="/estados">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
