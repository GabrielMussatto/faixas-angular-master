<mat-toolbar>
    <div class="flex-container">
        <span class="toolbar-title">Controle de Faixas</span>
        <button mat-fab color="accent" routerLink="./new">
            <!--Router Link: Direcionar para outra rota (outro componente para adicionar)-->
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="faixas" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.nome}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.descricao}} </td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.preco | currency:'BRL'}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.estoque}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="modalidade">
        <th mat-header-cell *matHeaderCellDef> Modalidade</th>
        <td mat-cell *matCellDef="let faixa"> {{faixa.modalidade.label}} </td>
    </ng-container>

    <!-- ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let faixa"> 
            <button mat-icon-button color="primary" routerLink="/admin/faixas/edit/{{faixa.id}}"> <!--ou ../faixas/edit/{{faixa.id}}-->
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(faixa)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Colunas que serao exibidas-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
